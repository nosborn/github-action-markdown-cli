---
version: 2

updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    versioning-strategy: lockfile-only
    cooldown:
      default-days: 7
      semver-major-days: 28
