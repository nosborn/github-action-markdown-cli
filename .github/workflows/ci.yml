# yamllint disable rule:line-length
---
name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
      - name: Perform pre-commit checks
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1
        env:
          SKIP: no-commit-to-branch

  local-test:
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Test the problem matcher
        id: expect-failure
        uses: ./
        with:
          config_file: .markdownlintrc
          files: .
          rules: examples/rules/custom.js
        continue-on-error: true
      - name: Check the result of the problem matcher test
        if: ${{ steps.expect-failure.outcome != 'failure' }}
        run: |
          exit 1
      - name: Test ignore_files
        uses: ./
        with:
          config_file: .markdownlintrc
          files: .
          ignore_files: examples/ignore/*
          rules: examples/rules/custom.js
      - name: Test ignore_path
        uses: ./
        with:
          config_file: .markdownlintrc
          files: .
          ignore_path: examples/.markdownlintignore
          rules: examples/rules/custom.js
