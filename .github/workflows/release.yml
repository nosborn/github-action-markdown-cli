---
name: Release

on:  # yamllint disable-line rule:truthy
  push:
    tags:
      - v*.*.*

concurrency: ci-release

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
