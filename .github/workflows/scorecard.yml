# yamllint disable rule:line-length
#
# There are restrictions on this workflow:
# https://github.com/ossf/scorecard-action#workflow-restrictions
---
name: OpenSSF Scorecard

on:
  schedule:
    - cron: 18 2 * * 1
  push:
    branches:
      - master
  branch_protection_rule: {}

permissions: # no workflow-level write permissions allowed
  contents: read

concurrency:
  group: scorecard
  cancel-in-progress: true

jobs:
  analysis:
    permissions:
      actions: read
      contents: read
      id-token: write
      security-events: write
    if: github.event.repository.default_branch == github.ref_name || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Perform analysis
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          publish_results: true
          results_file: results.sarif
          results_format: sarif
      - name: Upload to code scanning
        uses: github/codeql-action/upload-sarif@573acd9552f33577783abde4acb66a1058e762e5 # v3.29.0
        with:
          sarif_file: results.sarif
